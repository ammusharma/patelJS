<!DOCTYPE html>
<html ng-app='app'>

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="./js/angular.js"></script>
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<!-- ng-cloak -->
<body>
    <div
      ng-controller="MainController as main"
      ng-bind="firstName + ' and ' + lastName">
        <!-- {{ firstName }} and {{ lastName }} -->
        <h1>Here is the SubController</h1>
        <div ng-controller="SubController as sub">
            {{ sub.firstName }} and {{ sub.lastName }}
        </div>

    </div>



    <script src="./js/app.js"></script>
    <script src="./js/MainController.js"></script>
    <script src="./js/SubController.js"></script>
</body>

</html>
